<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>TVmaze • Explorar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
  <header class="c-header">
    <div class="c-header__brand">TVmaze App</div>
    <nav class="c-header__nav">
     
      <a class="c-header__link" href="/search.html">Buscar</a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <form id="searchForm" class="row">
        <input id="q" class="input" placeholder="Busca una serie (ej. Friends)"/>
        <button class="button" type="submit">Buscar</button>
      </form>
    </section>

    <section class="section">
      <h2 class="section__title">En emisión hoy</h2>
      <div id="todayGrid" class="c-grid"></div>
    </section>

    <section class="section">
      <h2 class="section__title">Resultados rápidos</h2>
      <div id="quickGrid" class="c-grid"></div>
    </section>
  </main>

  <script type="module">
    import { $, renderInto, skeletonCards, showCard } from "/js/ui.js";
    import { searchShows, scheduleBy } from "/js/api.js";
    $("#searchForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const q = $("#q").value.trim();
      if(!q) return;
      location.href = `/search.html?q=${encodeURIComponent(q)}`;
    });

    const today = new Date().toISOString().slice(0,10);
    const todayGrid = $("#todayGrid");
    renderInto(todayGrid, skeletonCards());
    scheduleBy("US", today).then(({data})=>{
      const unique = new Map();
      data.forEach(item => {
        if(item.show) unique.set(item.show.id, item.show);
      });
      renderInto(todayGrid, [...unique.values()].slice(0,12).map(showCard).join(""));
    }).catch(()=> renderInto(todayGrid, "<p>Error cargando programación.</p>"));

    const quickGrid = $("#quickGrid");
    renderInto(quickGrid, skeletonCards());
    searchShows("office").then(({data})=>{
      renderInto(quickGrid, data.slice(0,12).map(r => showCard(r.show)).join(""));
    }).catch(()=> renderInto(quickGrid, "<p>No se pudieron cargar resultados.</p>"));
  </script>
</body>
</html>
